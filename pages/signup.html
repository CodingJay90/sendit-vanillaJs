<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendIt</title>
    <link rel="stylesheet" href="../stylesheets/app.css" />
    <link rel="stylesheet" href="../stylesheets/form.css" />
    <link rel="stylesheet" href="../stylesheets/authForm.css" />
    <link rel="stylesheet" href="../src/toastify.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html"> SendIt</a></li>
        </ul>
        <ul>
          <li><a class="user" href="#"></a></li>
          <li><a class="auth" href="./signup.html"> Sign Up</a></li>
          <li><a class="auth" href="./login.html">Login</a></li>
          <li id="logout"><a href="#">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form">
        <h1>Sign up</h1>
        <div class="layer">
          <form>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" placeholder="First Name" />
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" placeholder="Last Name" />
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email address" />
            <label for="phone_no">Mobile no</label>
            <input type="text" name="phone_no" placeholder="Mobile number" />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter password"
            />
            <button>Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="../scripts/signup.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="../src/toastify.js"></script>
  </body>
</html>
